<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Frelo-Status</title>
    <link href="/static/main.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

</head>
<body>
<div>
    <h1>Historie</h1>
    <h2>Standort {{ station_name }} letzte Woche</h2>
    <a href="/">Zur√ºck</a>
    <div id="Area"></div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script>
    var margin = {top: 10, right: 40, bottom: 30, left: 30},
        width = 800 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

        var parseTime = d3.utcParse("%Y-%m-%d %H:%M");

    var availability = []
    {% for point in history %}
        availability.push({
            "number": {{point.bikes_available}},
            "time": parseTime('{{ point.date_time }}')
        });
        console.log('{{ point.date_time }}')
    {% endfor %}

    // append the svg object to the body of the page
    var sVg = d3.select("#Area")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        // translate this svg element to leave some margin.
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // X scale and Axis
    var x = d3.scaleUtc()
        .domain([new Date("2023-09-26"), new Date()])         // This is the min and the max of the data: 0 to 100 if percentages
        .range([0, width]);       // This is the corresponding value I want in Pixel
    sVg
        .append('g')
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    // X scale and Axis
    var y = d3.scaleLinear()
        .domain([0, {{ max_bikes }}])         // This is the min and the max of the data: 0 to 100 if percentages
        .range([height, 0]);       // This is the corresponding value I want in Pixel
    sVg
        .append('g')
        .call(d3.axisLeft(y));

    sVg
        .selectAll("whatever")
        .data(availability)
        .enter()
        .append("rect")
        .attr("x", function(d) { return x(d.time); })
        .attr("y", function(d) { return y(d.number); })
        .attr("width", 2)
        .attr("height", function(d) { return height - y(d.number); })
        .attr("fill", "#69b3a2");
</script>
</html>
